<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Jeanne Fettuccine</title>
</head>

<body>
  <header>
    <div class="p-3 bg-danger fs-3">
      <span>Jeanne Fettuccine üçù</span>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="row my-3">
        <div class="col-12 col-md-9">
          <div class="row">
            <div class="col-12 col-md-4">
              <div class="card mb-3">
                <img
                  src="https://images.unsplash.com/photo-1627042633145-b780d842ba45?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8c3BhZ2hldHRpfGVufDB8fDB8fHwy"
                  class="card-img-top food-card" alt="Spaghetti with lime">
                <div class="card-body">
                  <p class="card-text">
                    Spaghetti With Lime
                  </p>
                  <div class="d-flex justify-content-between align-items-center">
                    <b>$7.00</b>
                    <button onclick="addItemToCart(0)" class="btn btn-success" type="button"
                      title="Add spaghetti to cart">
                      <span class="mdi mdi-cart-plus"></span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-4">
              <div class="card mb-3">
                <img
                  src="https://images.unsplash.com/photo-1645112411341-6c4fd023714a?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8YWxmcmVkb3xlbnwwfHwwfHx8Mg%3D%3D"
                  class="card-img-top food-card" alt="Fettuccine without lime">
                <div class="card-body">
                  <p class="card-text">
                    Fettuccine without lime
                  </p>
                  <div class="d-flex justify-content-between align-items-center">
                    <b>$30.99</b>
                    <button onclick="addItemToCart(1)" class="btn btn-success" type="button"
                      title="Add fettuccine to cart">
                      <span class="mdi mdi-cart-plus"></span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-4">
              <div class="card mb-3">
                <img
                  src="https://images.unsplash.com/photo-1573140401552-3fab0b24306f?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8Z2FybGljJTIwYnJlYWR8ZW58MHx8MHx8fDI%3D"
                  class="card-img-top food-card" alt="Chips and salsa">
                <div class="card-body">
                  <p class="card-text">
                    Chips and salsa
                  </p>
                  <div class="d-flex justify-content-between align-items-center">
                    <b>$1.99</b>
                    <button onclick="addItemToCart(2)" class="btn btn-success" type="button"
                      title="Add chips and salsa to cart">
                      <span class="mdi mdi-cart-plus"></span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-4">
              <div class="card mb-3">
                <img
                  src="https://images.unsplash.com/photo-1593504049359-74330189a345?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cGl6emF8ZW58MHx8MHx8fDI%3D"
                  class="card-img-top food-card" alt="Quesadilla">
                <div class="card-body">
                  <p class="card-text">
                    Quesadilla
                  </p>
                  <div class="d-flex justify-content-between align-items-center">
                    <b>$15.99</b>
                    <button onclick="addItemToCart(3)" class="btn btn-success" type="button"
                      title="Add quesadilla to cart">
                      <span class="mdi mdi-cart-plus"></span>
                    </button>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
        <div class="col-12 col-md-3">
          <div class="card p-3">
            <div>
              Cart üõí
            </div>
            <ul id="cartList">
              <!-- cart items draw here -->
            </ul>
            <p>Total: $<span id="cartTotal">0</span></p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>
  <script src="app.js"></script>
</body>

</html>
